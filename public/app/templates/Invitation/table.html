<div class = "row">
    <div class = "col-md-12">
        <table class = "table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Layover</th>
                <th>Description</th>
                <th>Price per Person</th>
                <th>Salutation</th>
                <th>Text</th>
                <th>Greeting</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="inv in Invitations">
                <td>{{inv.name}}</td>
                <td>{{inv.pattern}}</td>
                <td>{{inv.description}}</td>
                <td>{{inv.pricePerPerson}}</td>
                <td>{{inv.salutation}}</td>
                <td>{{inv.text}}</td>
                <td>{{inv.greeting}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
