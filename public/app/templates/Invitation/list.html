<div class="container">
    <h2>Invitations <a href = "#/invitation/new" class = "btn btn-success pull-right">Add new Invitation</a></h2>


    <div class = "row">
        <div class = "col-md-12">
            <table class = "table table-hover table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="inv in invitation">
                    <td>{{inv.name}}</td>
                 <!--   <td>{{inv.pattern}}</td> -->
                    <td>{{inv.description}}</td>
                    <td>{{inv.price}}â‚¬ per {{inv.priceType}}</td>
                 <!--   <td>{{inv.salutation}}</td>
                    <td>{{inv.text}}</td>
                    <td>{{inv.greeting}}</td> -->
                    <td><a href="#/invitation/{{inv._id}}/edit" class="btn btn-default btn-sm">Edit</a></td>
                    <td><a href="" ng-click="deleteInv(inv._id)" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
