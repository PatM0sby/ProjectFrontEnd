<div class="starter-template">
    <h1>Invitation</h1>
    <p class="lead">{{message}}.</p>
</div>

<div class = "row">
    <div class = "col-md-12">
        <table class = "table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price per Person</th>
                <th>Salutation</th>
                <th>Text</th>
                <th>Greeting</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Inv in Invitation">
                <td>{{Inv.name}}</td>
                <td>{{Inv.description}}</td>
                <td>{{Inv.pricePerPerson}}</td>
                <td>{{Inv.salutation}}</td>
                <td>{{Inv.text}}</td>
                <td>{{Inv.greeting}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<ul>
    <li ng-repeat = "Inv in Invitation">{{Inv.name}}</li>
</ul>
<a href = "#/Location/new" class = "btn btn-default">Add new Location</a>
