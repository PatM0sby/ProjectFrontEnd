<div class="container" >
    <header>
        <h3>Create Invitation Template</h3>
    </header>
    <div class="row">

            <div class="control-group">
                <label for="name" class="control-label">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       placeholder="Name"
                       ng-model="inv.name"
                       required>
            </div>
            <div class="control-group">
                <label for="description" class="control-label">Description</label>
                <textarea type="text"
                          class="form-control"
                          id="description"
                          placeholder="Description"
                          ng-model="inv.description"
                          required></textarea>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="control-group">
                        <label for="price" class="control-label">Price</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <input type="number"
                                           class="form-control"
                                           id="price"
                                           placeholder="Price"
                                           ng-model="inv.price"
                                           required>
                                    <span class="input-group-addon">â‚¬</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <select name="priceType" id="priceType" class="form-control" ng-model="inv.priceType">
                                    <option value="person" ng-selected=" selected || inv.priceType === 'person' ">Price / person</option>
                                    <option value="event" ng-selected=" inv.priceType === 'event' ">Price / event</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row"><button class ="btn btn-success" type="submit" ng-click="save()" >Submit</button></div>

    </div>
</div>
