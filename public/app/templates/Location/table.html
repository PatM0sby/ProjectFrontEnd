<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class = "row">
    <div class = "col-md-12">
        <table class = "table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Address</th>
                <th>Capacity</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Loc in Location">
                <td>{{Loc.name}}</td>
                <td>{{Loc.pic}}</td>
                <td>{{Loc.description}}</td>
                <td>{{Loc.address}}</td>
                <td>{{Loc.capacity}}</td>
                <td>{{Loc.price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
