<div class="starter-template">
    <h1>Caterer</h1>
    <p class="lead">{{message}}.</p>
</div>

<div class = "row">
    <div class = "col-md-12">
        <table class = "table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price per Person</th>
                <th>Kitchen</th>
                <th>Selection</th>
                <th>Vein</th>
                <th>Offeror</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Cat in Caterer">
                <td>{{cat.name}}</td>
                <td>{{cat.description}}</td>
                <td>{{cat.pricePerPerson}}</td>
                <td>{{cat.kitchen}}</td>
                <td>{{cat.selection}}</td>
                <td>{{cat.vein}}</td>
                <td>{{cat.offeror}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<ul>
    <li ng-repeat = "Cat in Caterer">{{cat.kitchen}}</li>
</ul>
<a href = "#/Caterer/new" class = "btn btn-default">Add new Caterer</a>
