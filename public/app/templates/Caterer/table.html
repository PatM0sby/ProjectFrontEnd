<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class = "row">
<div class = "col-md-12">
    <table class = "table table-hover table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Picture</th>
            <th>Description</th>
            <th>Price per Person</th>
            <th>Kitchen</th>
            <th>Selection</th>
            <th>Vein</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cat in Caterer">
            <td>{{cat.name}}</td>
            <td>{{cat.pic}}</td>
            <td>{{cat.description}}</td>
            <td>{{cat.pricePerPerson}}</td>
            <td>{{cat.kitchen}}</td>
            <td>{{cat.selection}}</td>
            <td>{{cat.vein}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
